services:
  db:
    image: postgres:15-alpine
    container_name: pizza_delivery_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pizzabot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pizzabot_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-pizza_delivery}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pizzabot} -d ${POSTGRES_DB:-pizza_delivery}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pizza_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pizza_delivery_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8004}:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pizzabot}:${POSTGRES_PASSWORD:-pizzabot_password_123}@db:5432/${POSTGRES_DB:-pizza_delivery}
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: ${GROQ_MODEL:-llama3-70b-8192}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pizza_network
    volumes:
      - ./backend:/app
      - /app/__pycache__

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pizza_delivery_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5174}:5173"
    environment:
      VITE_API_URL: http://localhost:8004
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pizza_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local

networks:
  pizza_network:
    driver: bridge
